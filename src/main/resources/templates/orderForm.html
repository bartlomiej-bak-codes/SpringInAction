<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud app</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order the prepared taco</h1>

    <img th:src="@{/images/TacoCloud.jpg}"/>
    <a th:href="@{/design}" id="another">Prepare another taco</a><br/>

    <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Correct the listed problems and try again
            </span>
    </div>

    <h3>Taco delivery address...</h3>
    <label for="name">Full name: </label>
    <input type="text" th:field="*{name}"/>
    <br/>

    <label for="street">Street: </label>
    <input type="text" th:field="*{street}"/>
    <br/>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}"/>
    <br/>

    <label for="state">State: </label>
    <input type="text" th:field="*{state}"/>
    <br/>

    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}"/>
    <br/>

    <h3>Payment method</h3>
    <label for="ccNumber">Credit card number: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Credit card expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <br/>

    <label for="ccCVV">Credit card code CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>

    <input type="submit" value="Submit your order"/>

</form>


</body>
</html>
