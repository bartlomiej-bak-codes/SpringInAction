<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Kebab Cloud</title>
</head>
<body>
<h1>Logowanie</h1>
<img th:src="@{images/KebabCloud.png}">

<div th:if="${error}">
    Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła.
</div>

<p>Jesteś nowy? Kliknij <a th:href="@{/register}">tutaj</a>, aby się zarejestrować. </p>

<form method="POST" th:action="@{/login}" id="loginForm">
    <label for="username">Nazwa użytkownika: </label>
    <input type="text" name="username" id="username"/><br/>
    <label for="password">Hasło: </label>
    <input type="text" name="password" id="password"><br/>
    <input type="submit" value="Zaloguj się"/>
</form>
</body>
</html>
